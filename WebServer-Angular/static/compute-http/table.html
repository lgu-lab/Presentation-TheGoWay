<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Computed Values</div>

  <!-- Table -->
  <table class="table">
    <tr ng-repeat="item in table">
      <td>{{item.i}}</td>
      <td>x</td>
      <td>{{item.j}}</td>
      <td>=</td>
      <td>{{item.value}}</td>
    </tr>
  </table>
</div>

<div class="panel panel-default">
  <div class="panel-heading"><h1>Using api version</h1></div>
  <div class="panel-body">
    <h1> <span class="label label-primary">{{ApiVersion}}</span> </h1>
  </div>
</div>

<form class="form-inline">
  <div class="form-group">
    <label for="number">Number:</label>
    <input type="number" class="form-control" placeholder="Number" ng-model="number"></div>
  </div>
  <div class="form-group">
    <label for="number">Multiples:</label>
    <input type="number" class="form-control" placeholder="Multiples" ng-model="multiples"></div>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="compute(number, multiples)">Compute</button>
</form>

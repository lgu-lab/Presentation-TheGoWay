<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">History</div>
  <div class="panel-body">
    <p>Lists the last 5 queries done on the API</p>
  </div>

  <!-- Table -->
  <table class="table">
    <tr>
      <th style="text-align:center">Number</th>
      <th style="text-align:center">Multiples</th>
      <th></th>
    </tr>
    <tr ng-repeat="item in History">
      <td>{{item.Number}}</td>
      <td>{{item.Multiples}}</td>
      <td><a href="#/table/{{item.Number}}/{{item.Multiples}}">Show Again</a></td>
    </tr>
  </table>
</div>
